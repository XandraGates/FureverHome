<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900&display=swap" rel="stylesheet">
    <title>Contact Furever Home</title>
  </head>
  <body>
    <div class="main">
      <div>
        <img src="images/logo.PNG" class="logo-img" alt="furever home logo" />
        </div>
      <div class="menu">
        <ul>
          <li><img src="images/paw.PNG" class="paw"><a href="index.html" class="menu-links">Home</a></li>
          <li><img src="images/paw.PNG" class="paw"><a href="about.html" class="menu-links">About</a></li>
          <li><img src="images/paw.PNG" class="paw"><a href="contact.html" class="menu-links">Contact</a></li>
          </ul>
        </div>
        <div class="contact-form">
          <form action="mailto:201901741@itpt.co.uk" enctype="text/plain" method="post">
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" required />
            <br /> <br />
            <label for="Second Name">Second Name</label>
            <input type="text" name="Second Name" required />
            <br /> <br />
            <label for="Email">Email Address</label>
            <input type="email" name="email" required />
            <br /> <br />
            <label for="Animals">Please specify the type of animal you would like to adopt:</label>
            <br /> <br />
            <select name="Animals">
              <option value="Cats">Cats</option>
              <option value="Dogs">Dogs</option>
              <option value="Rodents">Rodents</option>
              <option value="Birds">Birds</option>
            </select>
            <br /><br />
            <button type="submit">Submit</button>

            </form>
        </div>

  </body>
</html>
